<div class="row d-block w-100 py-2" style="min-width: 100%; min-height: 100%">
    <div class="col-12">
        <div class="row d-flex justify-content-center">
            <div class="col-11 col-lg-9 col-xl-9">
                <mat-card class="mat-card-br">
                    <mat-card-content>
                        <div class="row px-2 px-md-4 px-xl-3 py-4">
                            <div class="col-12 pb-4">
                                <div class="text-center">
                                    <img alt="logo" class="align-middle m-2" src="./assets/images/logos/PhotoBucketv2.png"/>
                                </div>
                            </div>
                            <div class="col-12 pb-5">
                                <div class="separator">
                                    <span><h3>Extraer texto</h3></span>
                                </div>
                            </div>
                            <div class="col-12 ">
                                <div class="row">
                                    <!-- Image -->
                                    <div class="col-sm-6 pb-5 pb-sm-0" style="height: 100%">
                                        <div class="row px-3 py-4 h-100">
                                            <div class="col-12 90">
                                                <div class="text-center h-100">
                                                    <img [style.object-fit]="'cover'" alt="Profile Image"
                                                         alt="image" mat-card-image
                                                         src="assets/images/products/p4.jpg" style="width: 100%; height: 100%;"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-center px-4">
                                            <div class="col-12">
                                                <button class="w-100" color="primary" mat-flat-button>
                                                    Seleccionar imagen
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Form -->
                                    <div class="col-sm-6">
                                        <div class="row px-3 py-4" style="height: 91%">
                                            <div class="col-12">

                                                <div class="row" style="height: 10%">
                                                    <label style="font-weight: bold; font-size: 24px">Texto Extraido</label>
                                                </div>
                                                <div class="row px-3" style="height: 90%">
                                                    <textarea></textarea>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="row justify-content-center px-4">
                                            <div class="col-12">
                                                <button class="w-100" color="primary" mat-flat-button>
                                                    Extraer todo
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
