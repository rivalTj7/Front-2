<mat-card class="mat-mdc-card mdc-card cardWithShadow">
  <mat-card-content class="mat-mdc-card-content p-24">
    <div class="row justify-content-between gap-16">
      <div class="col-lg-4">
        
      </div>
      <div class="col-lg-4 d-flex align-items-center justify-content-end">
        <button mat-flat-button color="primary" mat-ripple-loader-class-name="mat-mdc-button-ripple" 
          class="mdc-button mdc-button--unelevated mat-mdc-unelevated-button mat-primary mat-mdc-button-base"
                (click)="openManagementAlbum()"
        >
            Management Albums
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<div class="row align-items-center d-flex">
    <button (click)="prevItem()" mat-icon-button>
        <i-tabler
                class="routeIcon"
                name="arrow-big-left-filled"
                matListItemIcon
        ></i-tabler>
    </button>

      <div class="col-11 d-flex justify-content-between">
        <div *ngFor="let productcard of productcards; let i = index"
             [hidden]="!isVisible(i)" class="col-sm-6 col-lg-3 px-3">
          <mat-card class="cardWithShadow productcard overflow-hidden">
            <a routerLink="/widgets/cards">
              <img alt="imgSrc" class="w-100" mat-card-image src="{{ productcard.imgSrc }}"/>
            </a>
            <mat-card-content class="p-b-24 p-t-12">
              <button class="icon-30 cart-btn" color="primary" mat-mini-fab matTooltip="Add to Cart">
                <i-tabler class="icon-16" name="basket"></i-tabler>
              </button>
              <mat-card-title class="mat-headline-2 f-s-16 m-b-4">{{ productcard.title }}</mat-card-title>
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <h6 class="mat-body-2 f-w-600">${{ productcard.price }}</h6>
                  <span class="f-s-14 m-l-4 text-decoration-line-through">${{ productcard.rprice }}</span>
                </div>
                <div class="m-l-auto d-flex gap-4">
                  <span><i-tabler class="fill-warning icon-18" name="star"></i-tabler></span>
                  <span><i-tabler class="fill-warning icon-18" name="star"></i-tabler></span>
                  <span><i-tabler class="fill-warning icon-18" name="star"></i-tabler></span>
                  <span><i-tabler class="fill-warning icon-18" name="star"></i-tabler></span>
                  <span><i-tabler class="fill-warning icon-18" name="star"></i-tabler></span>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <button (click)="nextItem()" mat-icon-button>
          <i-tabler
                  class="routeIcon"
                  name="arrow-big-right-filled"
                  matListItemIcon
          ></i-tabler>
      </button>
</div>

<div class="row justify-content-center align-items-center d-flex">
    <div class="col-11 d-flex justify-content-between">
        <div *ngFor="let productcard of productcards; let i = index"
             [hidden]="!isVisible(i)" class="col-sm-6 col-lg-3 px-3">
            <mat-card class="cardWithShadow productcard overflow-hidden" (click)="openDialog(productcard.imgSrc)">
                <a routerLink="/widgets/cards">
                    <img alt="imgSrc" class="w-100" mat-card-image src="{{ productcard.imgSrc }}"/>
                </a>
                <mat-card-content class="p-b-24 p-t-12">
                    <button class="icon-30 cart-btn" color="primary" mat-mini-fab matTooltip="Add to Cart">
                        <i-tabler class="icon-16" name="basket"></i-tabler>
                    </button>
                    <mat-card-title class="mat-headline-2 f-s-16 m-b-4">{{ productcard.title }}</mat-card-title>
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center">
                            <h6 class="mat-body-2 f-w-600">${{ productcard.price }}</h6>
                            <span class="f-s-14 m-l-4 text-decoration-line-through">${{ productcard.rprice }}</span>
                        </div>
                        <div class="m-l-auto d-flex gap-4">
                            <span><i-tabler class="fill-warning icon-18" name="star"></i-tabler></span>
                            <span><i-tabler class="fill-warning icon-18" name="star"></i-tabler></span>
                            <span><i-tabler class="fill-warning icon-18" name="star"></i-tabler></span>
                            <span><i-tabler class="fill-warning icon-18" name="star"></i-tabler></span>
                            <span><i-tabler class="fill-warning icon-18" name="star"></i-tabler></span>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
